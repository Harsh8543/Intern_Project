<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Commute Buddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🚍 Commute Buddy</h1>
    <p id="net-status">Detecting network…</p>
  </header>

  <main>
    <canvas id="map" width="320" height="320"></canvas>
    <button id="start-btn">Start Tracking</button>
    <ul id="log"></ul>
  </main>
  <section>
    <h2>Travel tips</h2>
    <img data-src="tip1.jpg" class="lazy" width="300" alt="Tip 1">
    <img data-src="tip2.jpg" class="lazy" width="300" alt="Tip 2">
  </section>

  <script src="app.js"></script>
</body>
</html>
